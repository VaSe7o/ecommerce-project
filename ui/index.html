<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-Commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-Commerce</a>
    </div>
  </nav>
  <div class="container my-4">
    
    <div id="login-page">
      <h3>Select Role</h3>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" id="role-select">
          <option value="customer">Customer</option>
          <option value="owner">Owner</option>
        </select>
      </div>
      <div class="mb-3" id="owner-password-group" style="display:none;">
        <label class="form-label">Owner Password</label>
        <input class="form-control" type="password" id="owner-password" placeholder="Enter 12345" />
      </div>
      <div class="mb-3" id="customer-name-group">
        <label class="form-label">Your Name</label>
        <input class="form-control" type="text" id="customer-name" />
      </div>
      <button class="btn btn-primary" id="login-btn">Log In</button>
    </div>

    
    <div id="owner-page" style="display:none;">
      <h3>Owner</h3>
      <button class="btn btn-secondary mb-3" id="owner-logout-btn">Log Out</button>
      <div class="card mb-3">
        <div class="card-header">Add Product</div>
        <div class="card-body">
          <form id="owner-add-product-form" class="row g-3">
            <div class="col-md-3">
              <input class="form-control" placeholder="Name" id="owner-product-name" />
            </div>
            <div class="col-md-3">
              <input class="form-control" placeholder="Description" id="owner-product-desc" />
            </div>
            <div class="col-md-3">
              <input class="form-control" type="number" step="0.01" placeholder="Price" id="owner-product-price" />
            </div>
            <div class="col-md-3">
              <input class="form-control" type="number" placeholder="Qty" id="owner-product-qty" />
            </div>
            <div class="col-md-12 text-end">
              <button class="btn btn-primary" type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>
      <button class="btn btn-secondary mb-2" id="owner-list-products-btn">List Products</button>
      <table class="table" id="owner-products-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Qty</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn btn-secondary mb-2" id="owner-list-orders-btn">List Orders</button>
      <table class="table" id="owner-orders-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Payment Method</th>
            <th>Items</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn btn-secondary" id="owner-stats-btn">Stats</button>
      <table class="table" id="owner-stats-table">
        <thead>
          <tr><th>Product ID</th><th>Total Qty Sold</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

   
    <div id="customer-page" style="display:none;">
      <h3>Welcome <span id="customer-welcome-name"></span></h3>
      <button class="btn btn-secondary mb-3" id="customer-logout-btn">Log Out</button>
      <button class="btn btn-secondary mb-2" id="customer-list-products-btn">List Products</button>
      <button class="btn btn-info mb-2" id="go-to-cart-btn">Go to Cart</button>
      <div id="customer-shop-page">
        <table class="table" id="customer-products-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Qty</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="cart-page" style="display:none;">
        <table class="table" id="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p>Subtotal: $<span id="cart-subtotal">0</span></p>
        <div id="extra-fees-msg"></div>
        <p>Final Total: $<span id="cart-final-total">0</span></p>
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <input class="form-control" placeholder="Email" id="checkout-email" />
          </div>
          <div class="col-md-4">
            <input class="form-control" placeholder="Phone" id="checkout-phone" />
          </div>
          <div class="col-md-4">
            <input class="form-control" placeholder="Address" id="checkout-address" />
          </div>
          <div class="col-md-4">
            <select class="form-select" id="checkout-payment-method">
              <option value="card">Card</option>
              <option value="cash">Cash</option>
            </select>
          </div>
        </div>
        <button class="btn btn-warning" id="back-to-shop-btn">Back to Shop</button>
        <button class="btn btn-success" id="checkout-btn">Check Out</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>

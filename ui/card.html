<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Payment</a>
    </div>
  </nav>
  <div class="container my-4">
    <div class="card">
      <div class="card-header">Enter Card Details</div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-4"><input class="form-control" id="card-number" placeholder="Card Number"></div>
          <div class="col-md-3"><input class="form-control" id="card-expiry" placeholder="MM/YY"></div>
          <div class="col-md-2"><input class="form-control" id="card-cvv" placeholder="CVV"></div>
        </div>
        <button class="btn btn-primary" id="pay-btn">Pay</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("pay-btn").addEventListener("click", () => {
      alert("Payment processed. Returning to store.");
      location.href = "./index.html";
    });
  </script>
</body>
</html>
